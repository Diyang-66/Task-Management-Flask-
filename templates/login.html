<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Include Bootstrap CSS (You can download Bootstrap or use a CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(213, 210, 206);">
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="background-color: #f0f8ff; width: 400px;">
            <h3 class="card-title text-center">Login</h3>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter email:</label>
                    <input type="email" class="form-control" id="email" name="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Enter Password:</label>
                    <input type="password" class="form-control" id="password" name="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3 text-center">New user? <a href="/signup">Sign up here</a></p>
            <p class="text-center">{{ msg }}</p>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript (Optional, needed for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
